<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMNASTY</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
        color: rgb(230, 123, 24);
        }
    </style>
</head>
<body class="bod">
    <div class="container">
        <div>
          <h1 class="logo">GYM<span>NASTY</span> 
            <a href="contact us.html" class="header">Contact Us</a>
            <a href="about.html" class="header">About</a>
            <a href="" class="header">Members</a>
            <a href="book here.html" class="header">Book Here</a>
            <a href="index.html" class="header">Home</a>
          </h1>
        </div>
    <div class="sign-up">
        <img src="images/user.png" class="avatar" alt="avatar">
        <h2 class="h2">Sign Up Here</h2>
        <form action="" method="get">
            <label for="name">First Name:</label>
            <input type="text" name="" id="Surname" value="" placeholder="surname"> <br> <br>
            <label for="name">Last Name:</label>
            <input type="text" name="" id="Other name" value="" placeholder="other Names"> <br> <br>
            <label for="name">Username:</label>
            <input type="text" name="" id="Username" value="" placeholder="choose username"> <br> <br>
            <label for="name">Email:</label>
            <input type="text" name="" id="Email" value="" placeholder="email"> <br> <br>
            <label for="name">Date Of Birth:</label>
            <input type="text" name="" id="DOB" value="" placeholder="dd/mm/yy"> <br> <br>
            <label for="name">Sex:</label> <br> <br>
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="Male" value=""> <br> <br>
            <label for="Female">Female</label>
            <input type="radio" name="sex" id="Female" value=""> <br> <br>
            <label for="name">Password:</label>
            <input type="text" name="" id="Password" value="" placeholder="******"> <br> <br>
            <input type="submit" name="" placeholder="Submit"> <br> <br>
            <input type="url" name="" id="log in" placeholder="Log In">
            <a href="">Lost your password?</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
